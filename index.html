<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Stopwatch Website made by Shrinil." />
    <title>Stopwatch by Shrinil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <video id="vid" src="timerf.mp4" loop muted class="video1">
        </video>
        <div class="box">
            <p class="timer" id="timer">00:00:00</p>
            <div class="btns">
                <div class="play" id="play">Play</div>
                <div class="reset" id="reset">Reset</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
